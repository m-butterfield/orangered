<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Orangered - The best content from your favorite subreddits delivered to your inbox</title>
  <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon" type="image/x-icon">
</head>

<body id="page-top">

  {% block body_content %}
  {% endblock %}

  <div class="copyright py-4 text-center text-white">
    <div class="container">
      <small><a href="https://app.termly.io/document/privacy-policy/172a28ad-5e1d-477f-bf80-c67d9fd19998" target="_blank">Privacy Policy</a></small><br>
      <small>Contact: <a href="mailto:help@orangered.email" target="_blank">help@orangered.email</a></small><br>
      <small>Copyright &copy; Orangered {{ now.year }}</small>
    </div>
  </div>
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>

  {% block extra_js %}
  {% endblock %}

  {% if not config['DEBUG'] %}
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-48100239-7"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-48100239-7');
  </script>
  {% endif %}
</body>
</html>
