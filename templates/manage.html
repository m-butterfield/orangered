{% extends 'base.html' %}

{% block body_content %}

<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="{{ url_for('index') }}">orangered</a>
  </div>
</nav>

<!-- Header -->
<header class="masthead bg-primary text-white text-center" id="manage">
  <div class="container">
    <h2 class="text-uppercase mb-0">manage</h2>
    <hr class="star-light">
    <div class="row">
      <div class="col-lg-8 m-auto text-center">
        {% if not account.active %}
          <p class="lead">{{ account.email }} has been unsubscribed from all orangered emails.</p>
        {% else %}
          <p class="lead">select your subreddits.</p>
        {% endif %}
      </div>
    </div>
  </div>
</header>

{% endblock %}
