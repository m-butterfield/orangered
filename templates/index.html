{% extends 'base.html' %}

{% block body_content %}
<div id="root"></div>
{% endblock %}

{% block extra_js %}

{% if not config['DEBUG'] %}
<script src="https://www.google.com/recaptcha/api.js?render={{ recaptcha_site_key }}"></script>
{% endif %}

<script>
window.allSubreddits = {{ subreddits | tojson }};
window.recaptchaKey = "{{ recaptcha_site_key }}"
</script>
<script type="text/javascript" src="{{ url_for('static', filename='js/dist/index.bundle.js') }}"></script>
{% endblock %}
