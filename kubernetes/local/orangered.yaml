apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: orangered
  labels:
    app: orangered

spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: orangered
        tier: orangered
    spec:
      containers:
        - name: orangered
          image: orangered
          imagePullPolicy: Never
          env:
            - name: PROCESSES
              value: orangered
